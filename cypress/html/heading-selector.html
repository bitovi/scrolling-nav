<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Nav Example</title>
    <style>
        .tall {
            height: 3000px;
        }
    </style>
</head>

<body>

    <script src="../../src/index.js"></script>

    <scrolling-nav heading-selector=".heading"></scrolling-nav>

    <h2>Test H2 1</h2>
    <div class="tall"></div>

    <h2>Test H2 2</h2>
    <div class="tall"></div>

    <h2>Test H2 3</h2>

    <h3 class="heading should-be-visible">Test H3 1</h3>
    <div class="tall"></div>

    <h3 class="heading">Test H3 2</h3>
    <div class="tall"></div>

    <h3 class="heading">Test H3 3</h3>
    <div class="tall"></div>

    <h3 id="scroll-to-test" class="heading">Test H3 4</h3>
    <div class="tall"></div>
</body>

</html>
